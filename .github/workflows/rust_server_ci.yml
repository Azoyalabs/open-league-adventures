name: Rust Server CI

on:
  push:
    branches:
      - "server_side"  # Adjust this to match your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
      
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.77.2  # Adjust to the version you're using

      - name: Build and test Rust server
        run: |
          cd apps/server
          cargo build --bin standalone --release
          # cargo test  # Optional: Run tests

      # Add more steps if needed, such as deploying artifacts
